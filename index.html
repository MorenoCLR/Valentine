<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/faviconapple.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/styles.css?v=2.0">
</head>
<body>
    <div class="container">
        <!-- Page 1: Initial Message -->
        <div class="page active" id="page1">
            <div class="mascot">🐱</div>
            <div class="dialogue">
                <h1>Happy Valentine's Day! Dina🌹</h1>
                <p>You're really special to me.<br>I’d love to give you something just as special.</p>
                <button onclick="showPage(2)">Next</button>
            </div>
        </div>

        <!-- Page 2: Choice -->
        <div class="page" id="page2">
            <div class="mascot" id="responseMascot">🐱</div>
            <div class="dialogue">
                <h2>Would you like that?</h2>
                <div class="button-group">
                    <button class="no-btn" onclick="handleResponse(false)">No</button>
                    <button class="yes-btn" onclick="handleResponse(true)">YES!</button>
                </div>
            </div>
        </div>

        <!-- Page 3: Final -->
        <div class="page" id="page3">
            <div class="mascot">🌸💐🌺</div>
            <div class="dialogue">
                <h1> Message </h1>
                <p> Message </p>
                <button onclick="location.reload()"> Message </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <audio id="page3Audio" hidden>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
